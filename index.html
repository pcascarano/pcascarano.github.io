
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Home Eventi</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('zodiac-background.jpeg') no-repeat center center fixed;
      background-size: cover;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5); /* overlay semi-trasparente */
      z-index: 0;
    }

    h1, button {
      position: relative;
      z-index: 1;
    }

    h1 {
      color: white;
      text-align: center;
      padding-top: 50px;
    }

    button {
      display: block;
      margin: 20px auto;
      padding: 15px 30px;
      font-size: 18px;
      background-color: rgba(255, 255, 255, 0.8);
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: rgba(255, 255, 255, 1);
    }
  </style>
</head>
<body>
  <h1>Benvenuti agli Eventi</h1>
  <button onclick="location.href='aperitivo.html'">Aperitivo</button>
  <button onclick="location.href='serata.html'">Serata</button>
  <button onclick="location.href='torneo.html'">Torneo</button>
</body>
</html>
