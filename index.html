
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Benvenuti al Bogatournament Zodiac</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('zodiac-background.jpeg') no-repeat center center fixed;
      background-size: cover;
      color: #ffffff;
      position: relative;
      min-height: 100vh;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 0.5em;
      text-shadow: 2px 2px 8px #000;
    }

    p {
      font-size: 1.5em;
      margin-bottom: 2em;
      text-shadow: 1px 1px 5px #000;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 100%;
      max-width: 300px;
    }

    button {
      padding: 15px;
      font-size: 1.2em;
      background-color: rgba(255, 255, 255, 0.85);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #ffffff;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Zodiac</h1>
    <h1>17Â° Bogatournament</h1>
    <p>20-21 Giugno 2025, Bologna</p>
    <div class="buttons">
      <button onclick="location.href='aperitivo.html'">Aperitivo</button>
      <button onclick="location.href='torneo.html'">Torneo</button>
      <button onclick="location.href='serata.html'">Cena</button>
      
    </div>
  </div>
</body>
</html>
