
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Benvenuti al Bogatournament Zodiac</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('zodiac-background.jpeg') no-repeat center center fixed;
      background-size: cover;
      color: #ffffff;
      position: relative;
      min-height: 100vh;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.3);
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 4em;
      margin-bottom: 0.3em;
      text-shadow: 2px 2px 10px #000;
    }

    p {
      font-size: 2em;
      margin-bottom: 2em;
      text-shadow: 1px 1px 5px #000;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 100%;
      max-width: 400px;
    }

    .button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      padding: 20px;
      font-size: 1.5em;
      background-color: rgba(255, 255, 255, 0.9);
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      text-decoration: none;
      color: #000;
    }

    .button img {
      height: 64px;
      width: 64px;
    }

    .button:hover {
      background-color: #ffffff;
      transform: scale(1.08);
    }
  </style>

  <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">
<style>
  .zodiac-title {
    font-family: 'Neon Tubes', cursive;
    font-size: 4em;
    color: #ff66cc;
    text-shadow:
      0 0 5px #ff66cc,
      0 0 10px #ff66cc,
      0 0 20px #ff3399,
      0 0 30px #cc00cc;
    animation: flicker 1.2s infinite alternate;
  }

  @keyframes flicker {
    0%   { opacity: 1; text-shadow: 0 0 5px #ff66cc, 0 0 10px #ff66cc, 0 0 20px #ff3399, 0 0 30px #cc00cc; }
    50%  { opacity: 0.4; text-shadow: 0 0 2px #ff66cc, 0 0 5px #ff66cc; }
    100% { opacity: 1; text-shadow: 0 0 5px #ff66cc, 0 0 10px #ff66cc, 0 0 20px #ff3399, 0 0 30px #cc00cc; }
  }
</style>
  
</head>
<body>
  <div class="container">
    <h1 class="zodiac-title">ZODIAC</h1>
    <h1>17° Bogatournament</h1>
    <p>20–21 Giugno 2025, Bologna</p>
    <div class="buttons">
      <a class="button" href="aperitivo.html"><img src="aperitivo.png" alt="Aperitivo">Aperitivo</a>
      <a class="button" href="torneo.html"><img src="tournament.png" alt="Torneo">Torneo</a>
      <a class="button" href="serata.html"><img src="cena.png" alt="Cena">Cena</a>
    </div>
  </div>
</body>
</html>
